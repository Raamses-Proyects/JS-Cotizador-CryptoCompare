<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buscador de criptomonedas con la API de CryptoCompare - Parte de los proyectos personales de 
    ChÃ¡vez Rubio Raamses Abisai. Tecnologias: HTML, CSS, JavaScript, Fetch API">
    <link rel="icon" type="image/svg+xml" href="img/logo.svg">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Cryptomonedas - API</title>
</head>
<body>
    
    <header class="header">
        <h1 class="heading">Cotizador de criptomonedas <span class="header-span">Crypto<span class="header-span-verde">Compare</span> </span></h1>
    </header>

    <main class="contenedor">
        <div class="grid">
            <div class="imagen">
                <img src="img/cryptomonedas.png" alt="imagen">
            </div>
            <div class="contenido-formulario">
                <form class="formulario" id="formulario" action="">
                    <div class="bloque">
                        <label class="label" for="moneda">Elige tu moneda</label>
                        <select class="select" name="moneda" id="moneda">
                            <option value="" disabled selected>--Elige tu moneda--</option>
                            <option value="USD">Dolar Estadounidense</option>
                            <option value="MXN">Peso Mexicano</option>
                            <option value="GBP">Libras</option>
                            <option value="EUR">Euros</option>
                        </select>
                    </div>
                    <div class="bloque">
                        <label class="label" for="criptomoneda">Elige tu criptomoneda</label>
                        <select class="select" name="criptomoneda" id="criptomoneda">
                            <option value=""disabled selected>--Elige tu criptomoneda--</option>
                        </select>
                    </div>
                    <input class="boton" type="submit" value="Cotizar">
                </form>
                <div class="cotizacion">
                  
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
